{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'about/css/about.css' %}">
{% endblock %}

{% block extra_title %}- My Portfolio Slide Show {% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <!-- <div class="overlay"></div> -->
    <div class="container">
        <div class="row">
            <div class="col text-center mt-3">
                <hr>
                <h2 class="logo-font"> My Portfolio details </h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <div class="container-scroller">
        <!-- Portafolio -->
        <div class="parallax">
            <div class="parallax" data-parallax="scroll" data-z-index="1" data-image-src="/static/images/portafolio_cover/portafolio_cover_1.png"></div>
        </div>
        <div class="parallax">
            <div class="parallax" data-parallax="scroll" data-z-index="2" data-image-src="/static/images/portafolio_cover/portafolio_cover_2.png"></div>
        </div>
        </div>

    </div>
{% endblock %}

{% block postloadjs %}
    
{% endblock %}
